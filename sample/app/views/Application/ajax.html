#{extends 'main.html' /}
#{set title:'Ajax calls' /}

#{set 'moreScripts'}
    <script type="text/javascript">
	$( document ).ready(function() {

		$('#btnMessage').click(function(){
			$.get( "/messagesJson", function( data ) {
				for ( var i = 0; i < data.length; i++ ) {
					var m = data[i];
					$("#messages").append($('<li/>').text(m.message)) ;
				}
			});
		});

	});
	</script>
#{/set}

	<h1>List of messages </h1>

	<ul id="messages" ></ul>

	<input id="btnMessage" type="submit" value="Get messages" />
